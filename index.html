    <header>

<div class="middle-img">

    </div>

      <div class="third-content">

        <h1>Discover Our <strong>Store</strong></h1>
      </div>

      <div class="cart">

            <img src="3 5th pic.jpg" alt="" />

        <div class="third-cart">
          <div class="cd-text3">
            <h1>shoes</h1>

          </div>
          <div class="cd-img3">

            <img src="3 6th pic.jpg" alt="" />
            <img src="4 6th pic.jpg" alt="" />
